<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Travel Blog - Contact</title>
	<link rel="stylesheet" type="text/css" href="./style.css">
	<style type="text/css">
	body{
		background: url("./New folder/about.jpg") no-repeat center center fixed;
-webkit-background-size: cover;
-moz-background-size: cover;
-o-background-size: cover;
background-size: cover;
margin: 0;
padding: 0;
	}
	</style>
</head>
<body>
	<header>
	<div class="nav-bar">
		<ul id="navigation">
			<li><a href="home.html">HOME</a></li>
			<li><a href="blog.html">BLOG</a></li>
			<li><a href="destination.html">DESTINATION</a></li>
			<li><a href="about.html">ABOUT</a></li>
			<li class="active"><a href="contact.html">CONTACT</a></li>
		</ul>

	<main>
		<h1>Travel Blog</h1>
		<p>We would love to hear from you!</p>
		<section>
			<h2>Contact Form</h2>
			<form>
				<label for="name">Name:</label>
				<input type="text" id="name" name="name" required><br><br>
				<label for="email">Email:</label>
				<input type="email" id="email" name="email" required><br><br>
				<label for="message">Message:</label>
				<textarea id="message" name="message" required></textarea><br><br>
				<button type="submit" class="btn btn-outline-black">SUBMIT</button>
			</form>
		</section>
		<p>Contact us for any questions or feedback!</p>
	</main>
</body>
</html>
